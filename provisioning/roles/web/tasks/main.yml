# ==== SSH KEYS =====

- name: Create .ssh directory
  file:
   path: /home/eve/.ssh
   state: directory
   mode: 0700
   owner: eve
   group: eve

- name: Copy public ssh key to the machine
  copy:
    src:  id_rsa.pub
    dest: /home/eve/.ssh/id_rsa.pub
    owner: eve
    mode: 0644

- name: Copy private ssh key to the machine
  copy:
    src:  id_rsa
    dest: /home/eve/.ssh/id_rsa
    owner: eve
    mode: 0600

